spring:
  profiles:
    active: dev
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd'T'HH:mm:ss

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:banbanmarket-dev-secret-key-minimum-32-chars-safe}
    expiration-ms: 86400000
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  event:
    host-open-start-date: ${EVENT_HOST_OPEN_START_DATE:2026-02-20}
    host-open-end-date: ${EVENT_HOST_OPEN_END_DATE:2026-05-20}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
